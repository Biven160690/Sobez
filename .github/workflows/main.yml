name: Run ESLint and test on Pull Requests

on:
  - pull_request

jobs:
  eslint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
        name: Lint
      - run: npm run lint

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm test

        env:
          CI: true
